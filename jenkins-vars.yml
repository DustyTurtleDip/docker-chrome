---

# jenkins variables
project_name: docker-google-chrome
external_type: os
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'BROWSER_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-google-chrome'
  - CONTAINER_NAME = 'google-chrome'
  - DOCKERHUB_IMAGE = 'linuxserver/google-chrome'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/google-chrome'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/google-chrome'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
